<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Life</title>
    <script
      src="https://kit.fontawesome.com/e4eba9a216.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/Group 1 (4).png" alt="" class="logo" />
      <a href="./about.html" class="contact"><h2>About</h2></a>
    </header>

    <div class="main">
      <div class="innerMain">
        <h1>Fresh Life</h1>
        <h2 class="detail">
          Fresh Life is the website that brings all the foodies together . Here
          you can find almost every favorite recipe of yours .
        </h2>
        <input type="text" placeholder="Search..." class="search" />
      </div>
    </div>

    <br />

    <div class="mainContent">
      <div>
        <div>
          <h2>Random Meal : -</h2>
        </div>
        <div class="random" onclick="popupOpen()">
          <div>
            <img src="" alt="" />
          </div>
          <h3>Random</h3>
        </div>
      </div>
      <div class="fullModal">
        <div class="modal" style="display: none">
          <div class="head">
            <div>Ingridients</div>
            <div class="close" onclick="popupClose()">&times;</div>
          </div>
          <div>
            <div class="ingridients"></div>
          </div>
        </div>
      </div>

      <div class="line"></div>
      <div class="list">
        <h2>List of search meals:-</h2>
        <h2 class="categories_name">Search Something Above</h2>
      </div>
      <div class="searchItems"></div>
    </div>

    <footer>
      <div class="social_media">
        <a href="https://github.com/PrathamShailesh"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/pratham-shailesh-dsouza-b7246b27b/"
          ><i class="fa-brands fa-linkedin sm"></i
        ></a>
        <a href="https://twitter.com/i/flow/login"
          ><i class="fa-brands fa-x-twitter sm"></i
        ></a>
        <a href=""><i class="fa-brands fa-google-plus sm"></i></a>
      </div>
      <div class="home">
        <a href="">Home</a>
        <a href="./about.html">About</a>
        <a href="">Contact Us</a>
      </div>
      <div class="credit">
        <h4>Design Credits :- Pratham Shailesh Dsouza</h4>
      </div>
    </footer>

    <script src="./new.js"></script>
  </body>
</html>
